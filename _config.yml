        title: Simac Automation Framework
        caption: October 2023 - Present
        description: |
          Simac is an organization aiming to mature its automation processes. We have formed a small internal team to design, implement, and support a company-wide automation platform. We make use of self-hosted agents in both Azure and on-premises on a Kubernetes stack.

          From an engineering standpoint, I have developed the Docker and Azure Virtual Machine images using Packer and Ansible, containing all the required tooling and supported my colleagues on both the Azure and Kubernetes implementations.

          Besides the engineering part of this project, a major part is ensuring adoption and usage of the product we have (and are) creating. Helping teams that are not yet familiar with automation and infrastructure as code to get up to speed and ensuring management stays focused on the importance of automation.

